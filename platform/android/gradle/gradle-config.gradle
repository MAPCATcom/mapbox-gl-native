//
// Configuration file for gradle build execution.
//

task accessToken {
    def tokenFile = new File("${projectDir}/src/main/res/values/developer-config.xml")
    if (!tokenFile.exists()) {
        String mapcatAccessToken = "$System.env.MAPCAT_ACCESS_TOKEN"
        if (mapcatAccessToken == "null") {
            System.out.println("You should set the MAPCAT_ACCESS_TOKEN environment variable.")
            mapcatAccessToken = "YOUR_MAPCAT_ACCESS_TOKEN_GOES_HERE"
        }
        String tokenFileContents = "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n" +
                "<resources>\n" +
                "    <string name=\"mapcat_access_token\">" + mapcatAccessToken + "</string>\n" +
                "</resources>"
        tokenFile.write(tokenFileContents)
    }
}

gradle.projectsEvaluated {
    preBuild.dependsOn('accessToken')
}
